<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Cars</title>
  <style>table th, table td {
    padding: 5px;
  }</style>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Phone number</th>
    <th>Operation</th>
  </tr>
  <tr th:each="user:${allUsers}">
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getSurname()}">Surname</td>
    <td th:utext="${user.getPhoneNumber()}">Phone number</td>
    <td>
      <button><a th:href="@{/admin/{id}/user-update(id=${user.getId()})}">Update</a></button>
    </td>
    <td>
      <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>

  </tr>
</table>
<br>
<button><a th:href="@{/admin/create}">Add user</a></button>
</body>
</html>
